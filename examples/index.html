<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TypeMorphJS Demo 1</title>
    <style>
      #output {
        font-size: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 40px;
        overflow-x: hidden;
        overflow-y: scroll;
      }
      .typemorph-cursor {
        display: inline-block;
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h2>TypeMorphJS Demo 1</h2>
    <div id="output"></div>

    <script type="module">
      import { TypeMorph } from "../src/typemorph.js";

      window.typer = new TypeMorph({
        parent: document.getElementById("output"),
        parseMarkdown: false,
        parseHtml: false,
        showCursor: false,
      });

      typer.type("<b>Bold</b>");
    </script>
  </body>
</html>
