<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TypeMorphJS Demo 1</title>
    <style>
      #output {
        font-size: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 40px;
        overflow-x: hidden;
        overflow-y: scroll;
      }
      .typemorph-cursor {
        display: inline-block;
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h2>TypeMorphJS Demo 1</h2>
    <div id="output"></div>

    <script type="module">
      import { TypeMorph } from "../src/typemorph.js";

					<li><a href="#nowhere" title="Morbi in sem quis dui placerat ornare">Morbi</a></li>
					<li><a href="#nowhere" title="Pellentesque fermentum dolor">Pellentesque</a></li>
				  </ul>
				</nav>`;

      // window.typer = new TypeMorph({
      //   parent: document.getElementById("output"),
      //   text: demoText,
      //   speed: 100,
      //   backspaceSpeed: 50,
      //   parseMarkdown: true,

      //   parseHTML: true,
      //   showCursor: true,
      //   cursorChar: "|",

      //   loopType: "backspace",
      //   loopStartDelay: 1000,

      //   chunkSize: 1,
      //   debug: true,
      //   autoScroll: true,
      //   onFinish: () => console.log("Typing finished!"),

      window.typer = new TypeMorph({
        parent: document.getElementById("output"),
        speed: 10,
        backspaceSpeed: 10,
        clearBeforeTyping: true,
        hideCursorOnFinishTyping: true,
        loopCount: 2,
        debug: false,
      });

      typer.type("Hello world");
    </script>
  </body>
</html>
