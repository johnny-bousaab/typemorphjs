<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TypeMorphJS Demo 1</title>
    <style>
      #output {
        font-size: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 40px;
        overflow-x: hidden;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h2>TypeMorphJS Demo 1</h2>
    <div id="output"></div>

    <script type="module">
      import { TypeMorph } from "../src/typemorph.js";

      window.typer = new TypeMorph({
        parent: document.getElementById("output"),
        parseMarkdown: false,
        parseHtml: false,
        showCursor: true,
        onStop: () => {
          throw new Error("callback error");
        },
      });

      typer.loop("<b>Bold</b>");
    </script>
  </body>
</html>
