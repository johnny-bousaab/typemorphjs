<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TypeMorphJS Demo 1</title>
    <style>
      #output {
        font-size: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 40px;
        overflow-x: hidden;
        overflow-y: scroll;
      }
      .typemorph-cursor {
        display: inline-block;
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h2>TypeMorphJS Demo 1</h2>
    <div id="output"></div>

    <script type="module">
      import { TypeMorph } from "../src/typemorph.js";

      const demoText = "**Hello**, this is <i>TypeMorphJS</i>!";

      window.typer = new TypeMorph({
        parent: "output",
        text: demoText,
        speed: 30,
        parseMarkdown: true,
        markdownInline: true,
        parseHTML: true,
        showCursor: true,
        cursorChar: "|",
        hideCursorOnFinishTyping: false,
        loopType: "backspace",
        loopStartDelay: 1000,
        loopEndDelay: 2000,
        chunkSize: 1,
        debug: true,
        autoScroll: true,
        onFinish: () => console.log("Typing finished!"),
        onStop: () => console.log("Typing stopped!"),
      });

      typer.loop();
    </script>
  </body>
</html>
