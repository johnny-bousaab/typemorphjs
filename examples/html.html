<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TypeMorph Example: HTML Mode</title>
    <link rel="stylesheet" href="../assets/css/examples.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/dark.min.css"
    />
  </head>

  <body>
    <nav>
      <div class="nav-inner">
        <a href="../index.html" class="nav-logo">TypeMorph</a>
        <div class="nav-links">
          <a href="../index.html">Home</a>
          <a href="./index.html" class="active">Examples</a>
        </div>
      </div>
    </nav>

    <div class="example-container">
      <header class="example-header">
        <h2>HTML Mode</h2>
        <p>Typing HTML with proper parsing and sanitization</p>
      </header>

      <section class="example-box">
        <div id="target" class="example-target"></div>
      </section>

      <section class="example-code">
        <button class="copy-btn" data-copy>Copy</button>
        <pre><code>const typer = new TypeMorph({
  parent: "target",
  speed: 40,
  parseHtml: true,
});

typer.type("&lt;strong&gt;This is bold text&lt;/strong&gt; and &lt;em&gt;this is italic&lt;/em&gt;");
</code></pre>
      </section>
    </div>

    <script src="../dist/typemorph.umd.min.js"></script>
    <script src="../assets/js/examples.js" type="module"></script>

    <script>
      const typer = new TypeMorph({
        parent: "target",
        speed: 40,
        parseHtml: true,
      });

      typer.type(
        "<strong>This is bold text</strong> and <em>this is italic</em>. "
      );
    </script>
  </body>
</html>
